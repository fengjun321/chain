<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1; user-scalable=no;"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>marketplace of firework</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.6/lib/theme-chalk/index.css">
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="first-loading-mask">
        <div class="first-loading-spinner">
          <svg viewBox="25 25 50 50" class="circular">
            <circle cx="50" cy="50" r="20" fill="none" class="path"></circle>
          </svg>
          <div>Loading...</div>
        </div>
      </div>
      <style>
        .first-loading-mask{
          position: absolute;
          z-index: 2000;
          /* background-color: hsla(0,0%,100%,.9); */
          /* background-color: orange; */
          margin: 0;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          transition: opacity .3s;
        }
        .first-loading-spinner{
          top: 50%;
          margin-top: -21px;
          width: 100%;
          text-align: center;
          position: absolute;
        }
        .first-loading-spinner .circular{
          height: 42px;
          width: 42px;
          animation: loading-rotate 2s linear infinite;
        }
        .first-loading-spinner .circular{
          /* animation: loading-dash 1.5s ease-in-out infinite; */
          stroke-dasharray: 90,150;
          stroke-dashoffset: 0;
          stroke-width: 2;
          stroke: #409eff;
          stroke-linecap: round;
        }
      </style>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.2.0/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.4.0/dist/vuex.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vuex-persistedstate@4.1.0/dist/vuex-persistedstate.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.6/lib/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-clipboard2@0.3.3/dist/vue-clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
